description: >
  Add the boost scanner as a pipeline job command.

usage:
  version: 2.1

  orbs:
    boost-security-scanner: boostsecurityio/scanner@3.0.0

  workflows:
    version: 2

    build:
      jobs:
        - test
        - scan:
            context: boost-security
        - push:
            requires:
              - test

jobs:
  scan:
    executor: default
    steps:
      - checkout
      - boost-security-scanner/scan:
          action: scan
          api_token_var: BOOST_API_TOKEN
