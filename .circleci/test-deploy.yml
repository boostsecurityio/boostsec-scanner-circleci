version: 2.1

orbs:
  boostsec: boostsecurityio/scanner@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  command-tests-main:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - boostsec/scan:
          api_enabled: false # TODO: temporarily disabled
          registry_module: scanners/boostsecurityio/native-scanner

  command-tests-pr:
    docker:
      - image: cimg/base:stable
    environment:
      # TODO: pull requests are not propagated with triggered jobs
      CIRCLE_PULL_REQUEST: https://circleci.com/gh/boostsecurityio/boostsec-scanner-circleci/392
    steps:
      - checkout
      - setup_remote_docker
      - boostsec/scan:
          api_enabled: false # TODO: temporarily disabled
          registry_module: scanners/boostsecurityio/native-scanner

workflows:
  test-deploy:
    jobs:
      - command-tests-main:
          context: boostsecurity-dev
          filters:
            branches:
              only:
                - main
      - command-tests-pr:
          context: boostsecurity-dev
          filters:
            branches:
              ignore:
                - main
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: boostsecurityio/scanner
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests-main
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
